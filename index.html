<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

 <!-- User Dashboard Section -->
<div id="user-dashboard" style="display:none;">
    <h3>Your Tasks</h3>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Complete</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
    <button onclick="submitTasks()">Submit</button>
    <button id="home-button" onclick="goHome()" style="display:none;">Go to Home</button>
  </div>
  
<!-- Admin Dashboard Section -->
<div id="admin-dashboard" style="display: none;">
    <h2>Admin Dashboard</h2>
    
    <!-- User Selection and Export Button -->
    <div>
        <label for="user-select">Select User:</label>
        <select id="user-select" onchange="viewUserTasks()">
            <option value="">--Select User--</option>
            <option value="30362040">User 30362040</option>
            <option value="30362041">User 30362041</option>
            <option value="30362042">User 30362042</option>
            <option value="30362043">User 30362043</option>
            <option value="20323313">User 20323313</option>
        </select>
        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <!-- User Task History Table -->
    <div id="user-history">
        <h3>User Task History</h3>
        <table id="adminTaskList" border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Completed Tasks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

  
 
  
  <script src="script.js"></script>
</body>
</html>
