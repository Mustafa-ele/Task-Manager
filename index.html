<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

 <!-- User Dashboard Section -->
<div id="user-dashboard" style="display:none;">
    <h3>Your Tasks</h3>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Complete</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
    <button onclick="submitTasks()">Submit</button>
    <button id="home-button" onclick="goHome()" style="display:none;">Go to Home</button>
  </div>
  
  <!-- Admin Dashboard Section -->
  <div id="admin-dashboard" style="display:none;">
    <h3>Admin Panel</h3>
    <select id="user-select" onchange="viewUserTasks()">
      <option value="">Select User</option>
      <option value="20323313">20323313</option>
      <option value="30362040">30362040</option>
      <option value="30362041">30362041</option>
      <option value="30362042">30362042</option>
      <option value="30362043">30362043</option>
      <button onclick="exportToExcel()">Download Task History</button>

    </select>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="adminTaskList"></tbody>
    </table>
  </div>
  
 
  
  <script src="script.js"></script>
</body>
</html>
